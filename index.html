<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="style.css">

        <!-- Poppins Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>


    <body>
        <div class="container">
            <div class="output">
                <p>0</p>
            </div>
            <div class="keypad">
                <div class="operator-row"> <!-- Row 1 (Operator Buttons) -->
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>%</button>
                </div>
                <div class="input-buttons"> <!-- Row 2 (Numbers and Equal Sign) -->
                    <div class="number-pad"> <!-- Column 1 (Numbers, '.', AC) -->
                        <div> <!-- Row 1 (Numbers) -->
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div> <!-- Row 2 (Numbers) -->
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div> <!-- Row 3 (Numbers) -->
                            <button>3</button>
                            <button>2</button>
                            <button>1</button>
                        </div>
                        <div> <!-- Row 4 (Other) -->
                            <button>0</button>
                            <button>.</button>
                            <button>AC</button>
                        </div>
                    </div>
                    <div> <!-- Column 2 (Equal Sign) -->
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- Script Link -->
    <script src="script.js"></script>

</html>
